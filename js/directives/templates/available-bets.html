<div class="bets" ng-controller="BetController">
	<div ng-repeat="event in events" class="event-wrapper col-sm-6">
		<div class="event">
			<span>Win {{event.name}}</span>		
		</div>
		<div ng-repeat="bet in event.bets">		
			<bet class="bet-wrapper" ng-click="addBet(event.name,bet)">bet</bet>
		</div>
	</div>
</div>
