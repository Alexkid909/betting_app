	<div ng-repeat="bet in events">		
		<bet></bet>
		<span>{{bet.event}}</span>	
		<span>Stake {{bet.stake}}</span>
		<span>
			Return {{bet.stake == null ? 0 : (bet.stake / bet.odds.denominator * bet.odds.numerator) + bet.stake;}}
		</span>
		<span>
			Transaction ID: {{bet.transaction_id}}
		</span>
	</div>
