<!DOCTYPE html>
<html>
<head>
	<title>Bet Now!</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/vendor/angular.js"></script>
	<script src="js/vendor/angular-route.min.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1">	
</head>
<body ng-app="BetNow">
	<div class="loader-backdrop active">	
		<div class="loader-container">
			<div class="loader"></div>	
		</div>
	</div>
	<div class="section header">
		<div class="container">		
			<a class="placed-bets" href="#/placed-bets">My Bets</a>
			<a href="#/">			
					<img class="bet-now-logo" src="img/bet-now-logo.png">
			</a>
		</div>
	</div>
	<div class="section main" ng-view>
	</div>


	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/BetController.js"></script>
	<script type="text/javascript" src="js/controllers/SlipController.js"></script>	
	<script type="text/javascript" src="js/controllers/PlacedBetsController.js"></script>	

	<!-- Services -->
	<script type="text/javascript" src="js/services/markets.js"></script>
	<script type="text/javascript" src="js/services/slip.js"></script>
	<script type="text/javascript" src="js/services/placedBets.js"></script>
	<script type="text/javascript" src="js/services/apiResponses.js"></script>

	<!-- Directives -->
	<script type="text/javascript" src="js/directives/bet.js"></script>
	<script type="text/javascript" src="js/directives/slip.js"></script>
	<script type="text/javascript" src="js/directives/available-bets.js"></script>

</body>
</html>
